<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>SPK - Admin & Chief Login</title>

  <!-- Custom fonts for this template-->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

  <!-- Custom styles for this template-->
  <link href="css/sb-admin.css" rel="stylesheet">
  <link href="css/sweetalert2.css" rel="stylesheet">

</head>

<body class="bg-dark">
  <nav class="navbar navbar-expand navbar-dark bg-dark static-top">

    <a class="navbar-brand mr-1" href="index.html">SPK :การผลิต</a>

    <!-- Navbar -->
    <ul class="navbar-nav ml-auto ml-md-0">        
      <li class="nav-item dropdown no-arrow">
        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <i class="fas fas fa-bars fa-fw"></i>
        </a>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
          <a class="dropdown-item" href="index.html" >Admin & Chief</a>
          <a class="dropdown-item" href="check-in.html" >Staff</a>
        </div>
      </li>
    </ul>
    <h2 class="name-page">Admin & Chief Login</h2>

  </nav>

  <div class="container">
    <div class="card card-login mx-auto mt-5">
      <div class="card-header">Login</div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <div class="form-label-group">
              <input type="text" id="inputUsername" class="form-control" placeholder="Username" required="required" autofocus="autofocus">
              <label for="inputUsername">Username</label>
            </div>
          </div>
          <div class="form-group">
            <div class="form-label-group">
              <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="required">
              <label for="inputPassword">Password</label>
            </div>
          </div>
          <div class="form-group">
            <div class="checkbox">
              <label>
                <input type="checkbox" value="remember-me">
                จดจำรหัสผ่าน
              </label>
            </div>
          </div>
          <a class="btn btn-primary btn-block" href="#" id="login">Login</a>
        </form>
        <div class="text-center">
          <a class="d-block small" href="forgot-password.html">ลืมรหัสผ่าน?</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>  
  <script src="js/sweetalert2.js"></script>

  <script>
    $('#login').click(function (){
      var username = $("#inputUsername").val();
      var password = $("#inputPassword").val();
      
      if(username == "admin"){
        if(password == "password"){
          window.location.href = 'check-status.html';
        }
        else{
          swal.fire(
            "รหัสผ่านผิดพลาด",
            ("กรุณาลองใส่ Password ใหม่อีกครั้ง"),
            'error'
          );
          $('#inputPassword').focus();
        }
      }
      else if (username == "chief"){
        if(password == "password"){
          window.location.href = 'product-process.html';
        }
        else{
          swal.fire(
            "รหัสผ่านผิดพลาด",
            ("กรุณาลองใส่ Password ใหม่อีกครั้ง"),
            'error'
          );
          $('#inputPassword').focus();
        }
      }
      else{
        swal.fire(
            "ไม่มีรายชื่อนี้ในระบบ",
            ("กรุณาลองใส่ Username ใหม่อีกครั้ง"),
            'error'
        );
        $('#inputUsername').focus();
      }
    });
  </script>

</body>

</html>
